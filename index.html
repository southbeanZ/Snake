<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="main">
		<h1>Snake</h1>
		<div class="box">
			<canvas class="back" id="back" width="300" height="200"></canvas>
			<canvas class="board" id="board" width="300" height="200"></canvas>
		</div>
		<div class="infos">
			<p id="game_info" class="txt-level">当前关卡：<span id="game_level">1</span></p>
			<p>当前分数：<span id="game_score">0</span></p>
			<button id="btn_stop" class="btn">暂停游戏</button>
		</div>
	</div>
	<div class="pop" id="pop">
		<div class="cover" id="pop-cover"></div>
		<div class="pop_type" id="pop-type">
			<p class="pop_tlt">Snake</p>
			<input type="radio" name="game_type" class="type" value="0" checked>普通模式<br>
			<input type="radio" name="game_type" class="type" value="1">过关模式<br>
			<input type="radio" name="game_type" class="type" value="2">躲避模式<br>
			<button id="btn_start" class="btn btn-start">开始游戏</button>
		</div>
		<div class="pop_stop" id="pop-stop">
			<p class="pop_tlt">游戏已暂停</p>
			<button id="btn_continue" class="btn btn-continue">继续游戏</button>
			<button id="btn_end" class="btn">结束游戏</button>
		</div>
		<div class="pop_result" id="pop-result">
			<p class="pop_tlt">Game over!</p>
			<p>总分数是：<span id='final_score'>0</span></p>
			<button id="btn_reset" class="btn">回到主菜单</button>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
